name: Build & Release APK (GhostMsg Notifications)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Construir App com Plugins
        run: |
          cordova create temp_app com.kaua.messenger "GhostMsg"
          cd temp_app
          
          # --- AQUI ESTÁ O SEGREDO: PLUGINS ---
          # Plugin para vibrar e notificar na barra de status
          cordova plugin add cordova-plugin-local-notification
          # Plugin para manter o app vivo em segundo plano
          cordova plugin add cordova-plugin-background-mode
          # Plugin para saber se o app está em primeiro ou segundo plano
          cordova plugin add cordova-plugin-background-app
          
          cordova platform add android
          
          # Copia seus arquivos
          rm -rf www/*
          cp -r ../www/* www/
          
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
          fi

          # Configurações Visuais
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="BackgroundColor" value="0xff0d1117" />' config.xml
          sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml

          # Compila
          cordova build android --debug -- --packageType=apk

      - name: Encontrar e Renomear APK
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_PATH" ]; then exit 1; fi
          cp "$APK_PATH" GhostMsg-V4.apk

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v4.0
          name: "GhostMsg V4 (Com Notificações)"
          files: GhostMsg-V4.apk
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
