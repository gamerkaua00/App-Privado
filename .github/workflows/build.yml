name: Build GhostMsg V12 (Diamond Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ISSO AQUI CONSERTA TUDO: Forçamos o Gradle 8.0 que é compatível com tudo
env:
  CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.0-all.zip

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 17 (Obrigatório agora)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Construir App
        run: |
          echo ">>> 1. Criando Projeto..."
          cordova create temp_app com.kaua.messenger "GhostMsg"
          cd temp_app
          
          echo ">>> 2. Adicionando Android 12 (Compatível)..."
          cordova platform add android@12.0.0

          echo ">>> 3. Instalando Plugins..."
          # AndroidX Adapter evita conflitos de bibliotecas
          cordova plugin add cordova-plugin-androidx-adapter
          
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-splashscreen
          # Fix para notificação
          cordova plugin add cordova-plugin-local-notification --variable ANDROIDX_VERSION=1.+

          echo ">>> 4. Copiando Arquivos KMZ..."
          rm -rf www/*
          cp -r ../www/* www/
          if [ -f "../icon.png" ]; then cp ../icon.png www/icon.png; fi

          echo ">>> 5. Matando o Robô do Splash..."
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="AutoHideSplashScreen" value="true" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="FadeSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="BackgroundColor" value="0xff111b21" />' config.xml
          sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml

          echo ">>> 6. COMPILANDO (Com Gradle 8.0)..."
          # O build vai baixar o Gradle 8.0 automaticamente por causa da variável lá em cima
          cordova build android --debug -- --packageType=apk

      - name: Rastrear APK
        run: |
          echo ">>> Procurando APK..."
          APK_PATH=$(find temp_app -name "*.apk" -type f | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "❌ ERRO: APK não gerado. Verifique os logs acima."
            exit 1
          fi
          
          echo "✅ APK ENCONTRADO: $APK_PATH"
          cp "$APK_PATH" GhostMsg-V12.apk

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v12.0-diamond
          name: "GhostMsg V12 (Fixed Gradle)"
          body: "Versão com correção definitiva do motor de build (Gradle 8.0 + Java 17)."
          files: GhostMsg-V12.apk
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
