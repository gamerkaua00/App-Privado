name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Criar Projeto e Compilar
        run: |
          echo "--- 1. Criando App ---"
          cordova create temp_app com.kaua.messenger GhostMsg
          
          echo "--- 2. Copiando Arquivos ---"
          cp -rf www/* temp_app/www/
          cp -f config.xml temp_app/
          cp -f icon.png temp_app/
          
          cd temp_app
          
          echo "--- 3. Adicionando Android ---"
          cordova platform add android
          
          echo "--- 4. Compilando APK (Forçando Type APK) ---"
          # O comando extra depois dos traços força o Gradle a fazer APK
          cordova build android --debug -- --packageType=apk

      - name: (DIAGNÓSTICO) Listar arquivos gerados
        # Esse passo vai mostrar no log onde o arquivo foi parar
        run: |
          echo "Listando pasta outputs:"
          find temp_app -type f -name "*.apk"
          find temp_app -type f -name "*.aab"

      - name: Upload do Artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # Procura tanto APK quanto AAB para garantir
          path: |
            temp_app/**/*.apk
            temp_app/**/*.aab
