name: Build Android APK (Safe Mode)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Java 11 (Estável)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Criar Projeto e Compilar
        run: |
          echo "--- 1. Criando App Temporário ---"
          cordova create temp_app com.kaua.messenger GhostMsg
          
          echo "--- 2. Copiando Arquivos ---"
          cp -rf www/* temp_app/www/
          cp -f config.xml temp_app/
          cp -f icon.png temp_app/
          
          cd temp_app
          
          echo "--- 3. Adicionando Android Versão 12 (Estável) ---"
          # Usamos a v12 para evitar erros da v13 recente
          cordova platform add android@12.0.0
          
          echo "--- 4. Compilando APK ---"
          cordova build android --debug -- --packageType=apk

      - name: (DIAGNÓSTICO) Listar Onde o APK foi parar
        run: |
          echo "Procurando arquivos .apk em todo o diretório..."
          find . -name "*.apk"

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # Procura o APK em qualquer lugar dentro da pasta temp_app
          path: temp_app/**/*.apk
