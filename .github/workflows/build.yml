name: Build GhostMsg V10 (Estável)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Construir App (Modo Compatibilidade)
        run: |
          echo ">>> 1. Criando Projeto..."
          cordova create temp_app com.kaua.messenger "GhostMsg"
          cd temp_app
          
          echo ">>> 2. Adicionando Plataforma Android 12 (ESTÁVEL)..."
          # O SEGREDO: Usamos a v12.0.0 para aceitar plugins antigos
          cordova platform add android@12.0.0

          echo ">>> 3. Adicionando Plugins..."
          # Agora que a plataforma existe, adicionamos os plugins
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-splashscreen
          # Fix para notificação
          cordova plugin add cordova-plugin-local-notification --variable ANDROIDX_VERSION=1.+

          echo ">>> 4. Copiando Arquivos KMZ..."
          rm -rf www/*
          cp -r ../www/* www/
          if [ -f "../icon.png" ]; then cp ../icon.png www/icon.png; fi

          echo ">>> 5. Configurando XML (Sem Robô)..."
          # Configurações para matar o splash screen
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="FadeSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="BackgroundColor" value="0xff111b21" />' config.xml
          sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml

          echo ">>> 6. COMPILANDO..."
          cordova build android --debug -- --packageType=apk

      - name: Rastrear APK
        run: |
          echo "Procurando APK..."
          find temp_app -name "*.apk"
          APK_PATH=$(find temp_app -name "*.apk" -type f | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "❌ ERRO: APK não gerado."
            exit 1
          fi
          
          cp "$APK_PATH" GhostMsg-V10.apk

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v10.0-stable
          name: "GhostMsg V10 (Android 12 Engine)"
          body: "Versão com motor Android 12 para compatibilidade total de plugins."
          files: GhostMsg-V10.apk
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
