name: Build & Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Permissão para criar a Release

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Construir App
        run: |
          # Cria o projeto na pasta temporária
          cordova create temp_app com.kaua.messenger "GhostMsg"
          cd temp_app
          cordova platform add android
          
          # Copia seus arquivos (usando caminho relativo ../)
          rm -rf www/*
          cp -r ../www/* www/
          
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
          fi

          # Ajustes no config.xml (Sem Splash, Cor Dark)
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="FadeSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="BackgroundColor" value="0xff0d1117" />' config.xml
          sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml

          # Compila o APK
          cordova build android --debug -- --packageType=apk

      - name: (INFALÍVEL) Encontrar e Renomear APK
        run: |
          echo "Procurando APK em todo o sistema..."
          # Encontra qualquer arquivo .apk gerado
          APK_PATH=$(find . -name "*.apk" -type f | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "ERRO: APK não encontrado!"
            exit 1
          fi
          
          echo "APK achado em: $APK_PATH"
          # Move para a raiz com nome fixo
          cp "$APK_PATH" GhostMsg-Latest.apk

      - name: Publicar no GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Versão Mais Recente (Automática)"
          body: "Nova versão compilada automaticamente do GhostMsg."
          files: GhostMsg-Latest.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
