name: Build Android APK (Final)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Java 17 (Obrigatório para Gradle 9.3)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Criar Projeto e Compilar
        run: |
          echo "--- 1. Criando App Temporário ---"
          cordova create temp_app com.kaua.messenger GhostMsg
          
          echo "--- 2. Copiando Arquivos ---"
          cp -rf www/* temp_app/www/
          cp -f config.xml temp_app/
          cp -f icon.png temp_app/
          
          cd temp_app
          
          echo "--- 3. Adicionando Android ---"
          # Usando a versão mais recente compatível com Java 17
          cordova platform add android@13.0.0
          
          echo "--- 4. Compilando APK ---"
          cordova build android --debug -- --packageType=apk

      - name: (IMPORTANTE) Caçar e Mover APK
        run: |
          echo "Procurando APK gerado..."
          # Encontra o arquivo .apk em qualquer subpasta
          APK_PATH=$(find temp_app -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "ERRO: Nenhum APK foi encontrado!"
            # Lista arquivos para debug se falhar
            ls -R temp_app
            exit 1
          else
            echo "Sucesso! APK encontrado em: $APK_PATH"
            mkdir saida_final
            cp "$APK_PATH" saida_final/GhostMsg.apk
          fi

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: MeuApp-Privado
          path: saida_final/GhostMsg.apk
