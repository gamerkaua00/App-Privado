name: Build GhostMsg V8 (Hyper Stable)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Construir App
        run: |
          cordova create temp_app com.kaua.messenger "GhostMsg"
          cd temp_app
          
          # --- PLUGINS DE CORREÇÃO ---
          # 1. Para matar o Robô (Splash)
          cordova plugin add cordova-plugin-splashscreen
          # 2. Para permissões do Android 10+
          cordova plugin add cordova-plugin-android-permissions
          # 3. Notificações e Background
          cordova plugin add cordova-plugin-local-notification --variable ANDROIDX_VERSION=1.+
          cordova plugin add cordova-plugin-background-mode
          # 4. Arquivos
          cordova plugin add cordova-plugin-file
          
          cordova platform add android
          
          # Limpa e copia
          rm -rf www/*
          cp -r ../www/* www/
          if [ -f "../icon.png" ]; then cp ../icon.png www/icon.png; fi

          # --- CONFIGURAÇÃO XML (Agressiva contra o Splash) ---
          # Estas linhas forçam o Splash a ser desligado
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="AutoHideSplashScreen" value="true" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="FadeSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="BackgroundColor" value="0xff111b21" />' config.xml
          sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml

          # Compila
          cordova build android --debug -- --packageType=apk

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v8.0-stable
          name: "GhostMsg V8 (Fix Loading & Splash)"
          files: temp_app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
