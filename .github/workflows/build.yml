name: Build GhostMsg V13 (Nuclear Patch)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cordova
        run: npm install -g cordova

      - name: Construir e Consertar (Passo a Passo)
        run: |
          echo ">>> 1. Criando Projeto..."
          cordova create temp_app com.kaua.messenger "GhostMsg"
          cd temp_app
          
          echo ">>> 2. Adicionando Android 12..."
          cordova platform add android@12.0.0

          echo ">>> 3. Instalando Plugins..."
          cordova plugin add cordova-plugin-androidx-adapter
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-splashscreen
          cordova plugin add cordova-plugin-local-notification --variable ANDROIDX_VERSION=1.+

          echo ">>> 4. Copiando Arquivos KMZ..."
          rm -rf www/*
          cp -r ../www/* www/
          if [ -f "../icon.png" ]; then cp ../icon.png www/icon.png; fi

          echo ">>> 5. Configurando XML..."
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="AutoHideSplashScreen" value="true" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="BackgroundColor" value="0xff111b21" />' config.xml
          sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml

          echo ">>> 6. ☢️ APLICANDO CORREÇÃO NUCLEAR (FIX GRADLE 9) ☢️..."
          # Aqui está o segredo: Editamos o arquivo cordova.gradle para corrigir o erro XmlParser
          cd platforms/android/CordovaLib
          sed -i 's/new XmlParser()/new groovy.xml.XmlParser()/g' cordova.gradle
          cd ../../..

          echo ">>> 7. COMPILANDO..."
          # Agora o arquivo já está corrigido e o build deve passar
          cordova build android --debug -- --packageType=apk

      - name: Rastrear APK
        run: |
          APK_PATH=$(find temp_app -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ ERRO: APK não gerado."
            exit 1
          fi
          echo "✅ APK ENCONTRADO: $APK_PATH"
          cp "$APK_PATH" GhostMsg-V13.apk

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v13.0-nuclear
          name: "GhostMsg V13 (Gradle 9 Fix)"
          body: "Versão com patch manual para suportar a atualização do GitHub (Gradle 9.3)."
          files: GhostMsg-V13.apk
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
