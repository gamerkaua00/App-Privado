<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostMsg Titanium</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="toast-container"></div>

    <audio id="sound-sent" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>
    <audio id="sound-received" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="view-home" class="view active">
        <div class="header glass">
            <span class="app-title">GhostMsg <span class="badge">V3</span></span>
            <div class="actions">
                <i class="material-icons" onclick="abrirConfig()">settings</i>
            </div>
        </div>
        
        <div id="contact-list">
            </div>

        <button class="fab ripple" onclick="mostrarModalAdd()">
            <i class="material-icons">add</i>
        </button>
    </div>

    <div id="view-chat" class="view">
        <div class="header chat-header glass">
            <button class="icon-btn" onclick="voltarHome()"><i class="material-icons">arrow_back</i></button>
            <div class="chat-info">
                <div class="chat-name" id="current-chat-name">Nome</div>
                <div class="chat-status">
                    <span id="status-dot"></span> <span id="current-chat-status">Aguardando...</span>
                </div>
            </div>
        </div>

        <div id="messages-area">
            </div>

        <div class="input-container glass-panel">
            <input type="text" id="msg-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button class="send-btn-round" onclick="enviarMensagem()">
                <i class="material-icons">send</i>
            </button>
        </div>
    </div>

    <div id="view-settings" class="view">
        <div class="header glass">
            <button class="icon-btn" onclick="voltarHome()"><i class="material-icons">arrow_back</i></button>
            <span>Ajustes</span>
        </div>
        <div class="settings-content">
            <div class="card glass-card">
                <h3><i class="material-icons">person</i> Identidade</h3>
                <div class="input-group">
                    <label>Seu Apelido</label>
                    <input type="text" id="my-nickname">
                </div>
                <div class="id-box" onclick="copiarID()">
                    <small>SEU ID (Toque para copiar)</small>
                    <div id="my-id-display">...</div>
                </div>
                <button class="btn-full" onclick="salvarNickname()">Salvar Alterações</button>
            </div>

            <div class="card glass-card">
                <h3><i class="material-icons">palette</i> Temas</h3>
                <div class="theme-grid">
                    <div class="theme-opt" onclick="mudarTema('cyber')" style="background:#0d1117; border:1px solid #58a6ff"></div>
                    <div class="theme-opt" onclick="mudarTema('zap')" style="background:#00a884; border:1px solid white"></div>
                    <div class="theme-opt" onclick="mudarTema('midnight')" style="background:#000; border:1px solid #666"></div>
                </div>
            </div>
            
            <div class="card glass-card danger-zone">
                <button class="btn-danger" onclick="limparTudo()">Apagar Todos os Dados</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-card glass-card">
            <h3>Novo Contato</h3>
            <input type="text" id="new-contact-name" placeholder="Nome do Amigo">
            <input type="text" id="new-contact-id" placeholder="Cole o ID dele aqui">
            <div class="modal-actions">
                <button onclick="fecharModalAdd()" class="text-btn">Cancelar</button>
                <button onclick="salvarNovoContato()" class="fill-btn">Adicionar</button>
            </div>
            <button onclick="adicionarEuMesmo()" class="self-chat-btn">Conversar Comigo Mesmo (Teste)</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
