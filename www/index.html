<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <title>GhostMsg</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div id="header">
        <div class="logo-area">
            <span class="status-dot" id="connection-status"></span> GhostMsg
        </div>
        <div id="my-id-display" onclick="copiarID()">Gerando ID...</div>
    </div>

    <div id="chat-box">
        <div class="system-msg">Bem-vindo à rede segura.</div>
        </div>

    <div id="input-area">
        <input type="text" id="dest-id" placeholder="ID do Destinatário" autocomplete="off">
        <input type="text" id="msg-input" placeholder="Digite sua mensagem..." autocomplete="off">
        <button id="send-btn">Enviar</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
